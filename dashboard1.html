<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Added position relative */
        }
        h1 {
            color: #7d67ac; /* Purple heading color */
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: space-between;
        }
        .option {
            width: 48%;
            background-color: #ff00f270; /* Blue option color */
            color: #fff; /* White text color */
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #e1d3ee; /* Darker blue on hover */
        }
        a {
            color: #b8109c69; /* Blue link color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Logout button styles */
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            color: red; /* Red color */
            cursor: pointer;
            z-index: 1; /* Ensure the button is above other elements */
        }
        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="user-info">
            <p><strong>Username:</strong> U1</p>
            <p><strong>Gender:</strong> Female</p>
        </div>
        <div class="options">
            <div class="option">
                <a href="/questionnaire">Start Questionnaire</a>
            </div>
            <div class="option">
                <a href="/upload-photos">Upload Photos</a>
            </div>
        </div>
        <!-- Logout button -->
        <div class="logout" onclick="logout()">Logout</div>
    </div>
    
    <!-- JavaScript for logout functionality -->
    <script>
        function logout() {
            // Redirect to home page on logout
            window.location.href = "/";
        }
    </script>
</body>
</html>
