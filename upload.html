<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2edf2; /* lavender */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #7d67ac; /* darker purple */
            font-weight: 600;
        }
        .thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #e6e6e6;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #7d67ac; /* darker purple */
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5e4b80; /* darkest purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Photos - Occasion: {{ occasion }}</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a file</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div class="mt-4">
            <h3>Uploaded Files</h3>
            <div class="row">
                {% for file in files %}
                    <div class="col-md-3">
                        <img src="{{ url_for('static', filename='uploads/' ~ occasion ~ '/' ~ file) }}" class="thumbnail" alt="Uploaded Image">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
