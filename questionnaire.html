<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI&I - Questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2edf2; /* lavender */
            color: #574d68; /* purple */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(88, 67, 67, 0.1);
        }
        h1 {
            color: #7d67ac; /* darker purple */
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 500;
            color: #7d67ac; /* darker purple */
        }
        .form-control {
            border: 2px solid #e6e6e6;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #7d67ac; /* darker purple */
            box-shadow: none;
        }
        .btn-primary {
            background-color: #7d67ac; /* darker purple */
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5e4b80; /* darkest purple */
        }
        .custom-file-input {
            cursor: pointer;
        }
        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Browse";
        }
        #imagePreview {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        #imagePreview img {
            max-width: 100px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .form-check {
            margin-bottom: 10px;
        }
        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>
        <form id="questionnaireForm" action="/questionnaire" method="POST">
            <div class="form-group">
                <label for="occasion">Occasion:</label>
                <select class="form-control" id="occasion" name="occasion">
                    <option value="Casual">Casual</option>
                    <option value="Formal">Formal</option>
                    <option value="Party Wear">Party Wear</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="colorSpecific" name="colorSpecific">
                <label class="form-check-label" for="colorSpecific">
                    Is the event color specific?
                </label>
            </div>
            <div class="form-group" id="colorPreferenceGroup" style="display: none;">
                <label for="colorPreference">Color Preference:</label>
                <input class="form-control jscolor" id="colorPreference" name="colorPreference">
            </div>

            <div class="form-group">
                <label for="shoesPreference">Shoes Preference:</label>
                <select class="form-control" id="shoesPreference" name="shoesPreference">
                    <option value="Shoes">Shoes</option>
                    <option value="Heels">Heels</option>
                    <option value="Flats">Flats</option>
                    <option value="Boots">Boots</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="accessoriesPreference">Accessories Preference:</label>
                <select class="form-control" id="accessoriesPreference" name="accessoriesPreference">
                    <option value="Necklace">Necklace</option>
                    <option value="Bracelet">Bracelet</option>
                    <option value="Earrings">Earrings</option>
                    <option value="Watch">Watch</option>
                    <option value="Scarf">Scarf</option>
                </select>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="repeatPreference" name="repeatPreference">
                <label class="form-check-label" for="repeatPreference">
                    Repeat the OUTFIT?
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('#colorSpecific').change(function(){
                if($(this).is(':checked')){
                    $('#colorPreferenceGroup').show();
                } else {
                    $('#colorPreferenceGroup').hide();
                }
            });
        });
    </script>
</body>
</html>
